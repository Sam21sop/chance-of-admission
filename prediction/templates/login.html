{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}


{% block main %}
<!-- <form action="/login" method="POST"> -->
      <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
        <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
          <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
            <h1><b>Login page</b></h1>
          </div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <!-- <span class="padding-bottom--15"><h1><b>Login page</b></h1></span> -->
                <form id="stripe-login" action="/login" method="POST">
                    <div class="field padding-bottom--24">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Your Name" name="name" autofocus autocomplete="off" required>
                    </div>
                  <div class="field padding-bottom--24">
                        <label for="email">Email</label>
                      <input type="text" placeholder="Your Email" name="email" autocomplete="off" required>
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" name="password" autocomplete="off" required>
                    </div>
                  
                  <div class="field padding-bottom--24">
                    <input type="submit" name="submit" value="Continue">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
<!-- </form> -->

{% endblock %}
